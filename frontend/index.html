<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HalalTrade" />
    <meta name="description" content="Shariah-compliant stock scanner with real-time analysis, backtesting, and AI insights" />
    <meta name="keywords" content="halal stocks, shariah investing, stock scanner, islamic finance, trading" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/halaltrade-icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="HalalTrade Pro" />
    <meta property="og:description" content="Shariah-compliant stock scanner with AI insights" />
    <meta property="og:type" content="website" />
    
    <title>HalalTrade Pro - Shariah Stock Scanner</title>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('[PWA] Service Worker registered'))
            .catch(err => console.log('[PWA] SW registration failed:', err));
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
